<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>家計簿アプリ</h1>

    <h2>収支入力</h2>
    <form id="kakeibo-form">
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="category">カテゴリ:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="amount">金額:</label>
        <input type="number" id="amount" name="amount" required><br>
        <label>
            <input type="radio" name="type" value="income" checked> 収入
        </label>
        <label>
            <input type="radio" name="type" value="expense"> 支出
        </label><br>
        <button type="submit">追加</button>
    </form>

    <h2>月選択</h2>
    <select id="month-select"></select>

    <h2>記録一覧</h2>
    <table id="records-table" border="1">
        <thead>
            <tr>
                <th>日付</th>
                <th>カテゴリ</th>
                <th>金額</th>
                <th>収支</th>
            </tr>
        </thead>
        <tbody>
            <!-- 記録がここに表示されます -->
        </tbody>
    </table>

    <h2>合計</h2>
    <p>収入合計: <span id="total-income">0</span> 円</p>
    <p>支出合計: <span id="total-expense">0</span> 円</p>
    <p>差額: <span id="balance">0</span> 円</p>

    <script src="script.js"></script>
</body>
</html>
